<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Story</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="story-container">
        <h1>Random Story</h1>
        <p id="story"></p>
        <a href="linked_page.html" class="link">Go to Linked Page</a>
    </div>

    <script>
        // Array of random stories
        const stories = [
            "Once upon a time, in a quiet village, there was a boy who loved to explore the forest. One day, he found a hidden cave filled with sparkling gems.",
            "A young girl with a big dream decided to build a rocket ship in her backyard. She worked tirelessly for years, and one day, she finally flew to the moon.",
            "In the heart of a bustling city, a cat lived on the rooftop of an old building. Every night, the cat would watch the stars and dream of faraway lands.",
            "There was a small town where everyone was always smiling. The secret to their happiness? A magical tree that granted wishes every full moon."
        ];

        // Function to display a random story
        function displayRandomStory() {
            const randomStory = stories[Math.floor(Math.random() * stories.length)];
            document.getElementById('story').textContent = randomStory;
        }

        // Display a random story when the page loads
        displayRandomStory();
    </script>

</body>
</html>
